<!doctype html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
</head>
<body>
    <div class="top-div">
        <p class="title">
            Login Form
        </p>

        <!-- Username -->
        <input id="username-input" class="credentials" type="text" placeholder="Enter username">
        
        <br>
        <!-- Password -->
        <input class="credentials" type="password" placeholder="Enter password">
        
        <br>
        <!-- Sign in button -->
        <button id="sign-in-button" class="credentials" >Sign in</button>
    </div>

</body>
</html>
